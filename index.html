<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Gift</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎁 Surprise Gift Just for You! 🎁</h1>
            <p id="message">Click on the gift boxes to reveal your surprise!</p>
        </div>
        <div class="image-grid">
            <div class="image-box" id="image-box-1">
                <img src="icons8-gift-100.png" alt="Gift 1" class="gift-image" id="gift-1">
                <img src="gift1.jpg" alt="Surprise 1" class="hidden-image" id="image-1">
            </div>
            <div class="image-box" id="image-box-2">
                <img src="icons8-gift-100.png" alt="Gift 2" class="gift-image" id="gift-2">
                <img src="gift4.png" alt="Surprise 2" class="hidden-image" id="image-2">
            </div>
            <div class="image-box" id="image-box-3">
                <img src="icons8-gift-100.png" alt="Gift 3" class="gift-image" id="gift-3">
                <img src="gift2.jpg" alt="Surprise 3" class="hidden-image" id="image-3">
            </div>
       

    <script src="script.js"></script>
</body>
</html>
